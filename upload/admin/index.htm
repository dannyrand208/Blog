<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Profile</title>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <h1>Edit Profile</h1>
    </div>
    <div class="profile-form">
        <div class="profile-picture">
            <img id="profilePic" src="default-profile-pic.jpg" alt="Profile Picture">
            <input type="file" id="profilePicInput" accept="image/*" onchange="previewProfilePic()">
        </div>

        <form id="editProfileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Tell something about yourself"></textarea>

            <button type="button" onclick="updateProfile()">Save Changes</button>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-header {
    text-align: center;
    margin-bottom: 20px;
}

.profile-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-picture {
    position: relative;
    width: 150px;
    height: 150px;
    overflow: hidden;
    border-radius: 50%;
    margin-bottom: 20px;
}

#profilePic {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

#profilePicInput {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
}

form {
    width: 100%;
    max-width: 400px;
}

label {
    margin-bottom: 8px;
}

input,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
}

button {
    padding: 10px;
    background-color: #1877f2;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0e5a9b;
}

</style>
<script src="script.js"></script>
</body>
</html>
